    <h3>Add Ancestor Profile</h3> 
    <form action="javascript:void(0);" method="POST" onsubmit="addItem()">
        <input type="text" id="add-name" placeholder="First and Last Name">
        <input type="text" id="add-dob" placeholder="Birth Date">
        <input type="text" id="add-birthplace" placeholder="Birth Place"> 
        <input type="text" id="add-birthannotation" placeholder="Source"> 
        <br>
        <input type="text" id="add-deathdate" placeholder="Death Date"> 
        <input type="text" id="add-deathplace" placeholder="Death Place"> 
        <input type="text" id="add-causeofdeath" placeholder="Cause of Death">
        <input type="text" id="add-deathannotation" placeholder="Source">  
        <br>
        <input type="submit" value="Add">
    </form>
    <br>
    <div id="editForm" class="hello">
        <h3>Edit</h3>
        <form action="javascript:void(0);" onsubmit="updateItem()">
            <input type="hidden" id="edit-id">
            <input type="text" id="edit-name">
            <input type="text" id="edit-dob">
            <input type="text" id="edit-birthplace">
            <input type="text" id="edit-birthannotation">
            <input type="text" id="edit-deathdate">
            <input type="text" id="edit-deathplace">
            <input type="text" id="edit-causeofdeath">
            <input type="text" id="edit-deathannotation">
            <input type="submit" value="Save">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <p id="counter"> </p>
    <input type="text" id="searchTerm" onsubmit="searchItems()" placeholder="Search Profiles" title="Search Profiles">
      <br>
      <br>
    <table>
        <tr>
            <th>Name</th>
            <th>Birth Date</th>
            <th>Place of Birth</th>
            <th>Birth Source</th>
            <th>Death Date</th>
            <th>Place of Death</th>
            <th>Cause of Death</th>
            <th>Death Source</th>
            <th>Edit Profile</th>
            <th>Delete Profile</th>
        </tr>
        <tbody id="todos"></tbody>
    </table>

    <script src="js/site.js" asp-append-version="true"></script>
